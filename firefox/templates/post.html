<div class="post" data-guid='{{ post.link }}'>
    {% if post.poster and 'img' not in post.content %}
        <!-- Images -->
        <div class="post-image waves-effect waves-block waves-light">
            <img src="{{ post.poster.url }}" alt="{{ post.title }}">
        </div>
    {% endif %}
    <div class="post-content">
        <div class="post-title grey-text text-darken-4">
            {{ post.title }}
        </div>
        <div>
            <small>
                <em>
                    Posted on {{ post.date }} | <a href="{{ post.feed.link }}" target="_blank">{{ post.feed.title }}</a>
                </em>
            </small>
        </div>
        <div>
            <p>
                {% if post.content %}
                    {{ post.content|safe }}
                {% else %}
                    {{ post.abstract|safe }}
                {% endif %}
            </p>
        </div>
    </div>
    <div class="post-action">
        <a href="{{ post.link }}" class="btn btn-primary" target="_blank">
            Read more
        </a>
    </div>
</div>
