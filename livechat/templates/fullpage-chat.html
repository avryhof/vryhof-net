{% load static %}
<!doctype html>
<html class="no-js" lang="en">
<head>
    <!-- Required meta tags -->
    <meta http-equiv='X-UA-Compatible' content='IE=edge,chrome=1'>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
          integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/v4-shims.css">

    <link rel="stylesheet" href="{% static "/css/fullpage-chat.css" %}"/>

</head>
<body>

{% if request.user.is_authenticated %}
    <div id="chat-container">
        <div id="chat-notifier">
            Chat
            <i class="fas fa-comments"></i>
        </div>
        <div id="chat-message-container">
            <div id="chat-messages">
                {% for message in messages %}
                    <div class="chat-message {{ message.message_type }}">
                        <div class="message-text">
                            <strong>{{ message.name }}:</strong> {{ message.message }}
                        </div>
                        <div class="message-date">
                            {{ message.sent|date:"n/j D | g:i A" }}
                        </div>
                    </div>
                {% endfor %}
            </div>
        </div>
        <div id="chat-input-area">
            <label for="chat-input" class="sr-only">Chat Input</label>
            <textarea id="chat-input" class="form-control" placeholder="Type your message here&hellip;"></textarea>
            <a href="#" class="btn btn-primary" id="chat-send">Send</a>
        </div>
    </div>
{% endif %}

<script src="https://code.jquery.com/jquery-3.6.3.min.js"></script>
<script src="{% static "js/chat.min.js" %}"></script>

</body>

</html>
