<html lang="en">
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Email Base</title>
    <style type="text/css">
        body {
            font: normal 13px/18px "Helvetica Neue", Helvetica, Arial, sans-serif;
            padding: 0;
            margin: 0;
            color: rgb(51, 51, 51);
        }

        .mail-wrapper {
            text-align: center;
            background: #ffffff;
        }
    </style>
</head>
<body>
<div class="mail-wrapper">
    <table>
        <tr>
            <td>
                {% block email_content %}
                    {{ message }}
                {% endblock %}
            </td>
        </tr>
    </table>
</div>
</body>
</html>
