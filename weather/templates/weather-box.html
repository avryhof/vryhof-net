{% load bootstrap4 %}
<div class="box">
    <article class="media">
        <div class="media-left">
            <figure class="image is-50x50">
                <img src="http://openweathermap.org/img/w/10d.png" alt="Image">
            </figure>
        </div>
        <div class="media-content">
            <div class="content">
                <p>
                    <span class="title">{{ weather.station.name }}</span>
                    <br>
                    <span class="subtitle">{{ weather.tempf }}&deg; F</span>
                </p>
            </div>
        </div>
    </article>
</div>
